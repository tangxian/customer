@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>客户导入</h5>
            </div>
            <div class="ibox-content">
                <form class="m-t" enctype="multipart/form-data" action="${ctxPath}/customer/readExcel" method="post">
                    <div class="form-horizontal" id="customerInfoForm">
                        <h4 style="color: red;margin-top: 20px;text-align: center;">温馨提示：请下载相应客户类型模板进行填写上传至系统</h4>
                        <h4 style="color: red;margin-top: 20px;">${tips!}</h4>

                        <div class="row">
                            <div class="col-sm-4 b-r">
                                <#select id="customertype" name="客户类型" underline="true">
                                    <option value="1">车辆抵押客户</option>
                                    <option value="2">房产抵押客户</option>
<!--                                    <option value="3">其他</option>-->
                                </#select>
                                <a href="${ctxPath}/kaptcha/template/车辆抵押客户模板.xlsx/车辆抵押客户模板.xlsx" title="车辆抵押客户模板下载">车辆抵押客户模板下载</a><br/><br/>
                                <a href="${ctxPath}/kaptcha/template/房产抵押客户模板.xlsx/房产抵押客户模板.xlsx" title="房产抵押客户模板下载">房产抵押客户模板下载</a><br/><br/>
<!--                                <a href="${ctxPath}/kaptcha/template/其他客户模板.xlsx/其他客户模板.xlsx" title="其他客户模板下载">其他客户模板下载</a>-->
                            </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">数据导入</label>
                                    <div class="col-sm-11">
                                        <input type="file" name="uploadFile" id="uploadFile">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row btn-group-m-t">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" icon="fa-check">导入</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
@}
