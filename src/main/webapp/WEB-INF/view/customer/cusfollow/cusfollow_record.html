@layout("/common/_container.html"){
<link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <input type="hidden" id="customerid" name="customerid" value="${customerid}">
        @if(shiro.getUser().roleid==4){
        <button type="submit" class="btn btn-primary" icon="fa-check" onclick="followRecord.addfollow()">添加更进</button>
        @}
        <div class="form-horizontal" id="customerInfoForm">
            <div class="row">
                <div class="col-sm-12">
                    <div class="wrapper wrapper-content animated fadeInUp">
                        <ul class="notes">
                            @for(follow in followsList){
                                <li>
                                    <div>
                                        <small>${follow.followdate,dateFormat="yyyy-MM-dd HH:mm:ss"}</small>
                                        <h4>跟进内容</h4>
                                        <p>${follow.remark!}</p>
                                        <a href="">跟进人：${follow.username!}</i></a>
                                    </div>
                                </li>
                            @}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/customer/cusfollow/follow_record.js"></script>
@}
