@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="customerInfoForm">

            <div class="row">
                <div class="col-sm-12">
                    <input type="hidden" id="customerId" value="${customerId!}">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">跟进内容</label>
                        <div class="col-sm-11">
                            <textarea rows="10" cols="50" id="remark"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="followRecord.saveFollow()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="followRecord.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/customer/cusfollow/add_follow_record.js"></script>
@}
